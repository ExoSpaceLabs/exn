# EXN CCSDSPack Interface: HK Request (Service 3/1)
# Matches ICD: Service 3, Subservice 1, PUS-A

# General settings
data_field_size:int=64
sync_pattern_enable:bool=false
validation_enable:bool=true

# CCSDS Primary Header defaults (Telecommand)
ccsds_APID:int=0x100           # default: MCU issues HK to devices; override if needed
ccsds_version_number:int=0
ccsds_type:bool=true           # true = TC, false = TM
ccsds_data_field_header_flag:bool=true
ccsds_segmented:bool=false

# Secondary header (PUS-A)
define_secondary_header:bool=true
secondary_header_type:string="PusA"
pus_version:int=1
pus_service_type:int=3
pus_service_sub_type:int=1
pus_source_id:int=0x01         # MCU Source ID by default
