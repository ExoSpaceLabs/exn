# EXN CCSDSPack Interface: HK Report (Service 3/2)
# Matches ICD: Service 3, Subservice 2, PUS-A

# General settings
data_field_size:int=128
sync_pattern_enable:bool=false
validation_enable:bool=true

# Primary Header (Telemetry)
ccsds_APID:int=0x101          # example default APID=PI; override per device
ccsds_version_number:int=0
ccsds_type:bool=false         # TM
ccsds_data_field_header_flag:bool=true
ccsds_segmented:bool=false

# Secondary header (PUS-A)
define_secondary_header:bool=true
secondary_header_type:string="PusA"
pus_version:int=1
pus_service_type:int=3
pus_service_sub_type:int=2
pus_source_id:int=0x02        # example default Source ID=PI
